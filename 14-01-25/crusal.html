<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="curosal container-fluid p-0">
      <div class="inner-curosal">
        <div class="inner-items">
          <img
            src="https://plus.unsplash.com/premium_photo-1682431919925-3658ed89e515?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2xpZGVyfGVufDB8fDB8fHww"
            alt="Slide1"
            class="curosal-item"
          />
        </div>
        <div class="inner-items">
          <img
            src="https://images.unsplash.com/photo-1554940563-d7137919598a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2xpZGVyfGVufDB8fDB8fHww"
            alt="Slide2"
            class="curosal-item"
          />
        </div>
        <div class="inner-items">
          <img
            src="https://images.unsplash.com/photo-1554940563-090286540831?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c2xpZGVyfGVufDB8fDB8fHww"
            alt="Slide3"
            class="curosal-item"
          />
        </div>

        <div class="inner-items">
          <img
            src="https://images.unsplash.com/photo-1554941071-8ec75d5379b5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNsaWRlcnxlbnwwfHwwfHx8MA%3D%3D"
            alt="Slide4"
            class="curosal-item"
          />
        </div>

        <div class="inner-items">
          <img
            src="https://media.istockphoto.com/id/1496989494/photo/young-business-man-sliding-down-slide-at-coworking-office.webp?a=1&b=1&s=612x612&w=0&k=20&c=5kHxvghKX7KMJCvbkKQgLSzqMWpvW3wKH0ATftefKb4="
            alt="Slide5"
            class="curosal-item"
          />
        </div>
      </div>

      <div class="crusals-btns">
        <button class="btn-previous crusal-btn">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <button class="btn-next crusal-btn">
          <i class="ri-arrow-right-s-line"></i>
        </button>
      </div>

      <div class="dots-container">
        <span class="dot" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
